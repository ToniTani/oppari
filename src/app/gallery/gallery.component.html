<section class="gallery min-vh-100">

  <!-- Modal -->
  <!--
  This part is straight out of Bootstrap docs. Just a carousel inside a modal.
  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Peligalleria</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExample" data-slide-to="1"></li>
              <li data-target="#carouselExample" data-slide-to="2"></li>
              <li data-target="#carouselExample" data-slide-to="3"></li>
              <li data-target="#carouselExample" data-slide-to="4"></li>
              <li data-target="#carouselExample" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/tausta2.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/tausta.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100"  src="assets/darkskull.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/labyrinth.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/puzzle.jpg" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/tausta2.jpg" alt="Sixth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <div class="col text-center py-5">
      <h1 class="text-white text-uppercase font-italic common-title">GALLERIA</h1>
    </div>

  <div class="container-lg" data-toggle="modal" data-target="#exampleModal">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col">
        <br>
        <img src="assets/tausta2.jpg" class="img-fluid rounded"  alt="First slide" data-target="#carouselExample" data-slide-to="0">
      </div>
      <div class="col">
        <br>
        <img src="assets/tausta.jpg" class="img-fluid rounded" alt="Second slide" data-target="#carouselExample" data-slide-to="1">
      </div>
      <div class="col">
        <br>
        <img src="assets/darkskull.jpg" class="img-fluid rounded" alt="Third slide" data-target="#carouselExample" data-slide-to="2">
      </div>
      <div class="col">
        <br>
        <img src="assets/labyrinth.jpg" class="img-fluid rounded" alt="Fourth slide" data-target="#carouselExample" data-slide-to="3">
      </div>
      <div class="col">
        <br>
        <img src="assets/puzzle.jpg" class="img-fluid rounded" alt="Fifth slide" data-target="#carouselExample" data-slide-to="4">
      </div>
      <div class="col">
        <br>
        <img src="assets/tausta2.jpg" class="img-fluid rounded" alt="Sixth slide" data-target="#carouselExample" data-slide-to="5">
      </div>
    </div>
  </div>
</section>
